<div class="container mt-3">
    <div class="row justify-content-right">
        <div class="col-sm-4 col-lg-3">
            <img class="img-fluid rounded" src="assets/images/{{courseSeminarItem.type}}.png"
                alt="{{courseSeminarItem.type}}" placement="left" title="{{courseSeminarItem.type}}" ngbTooltip="{{courseSeminarItem.tooltip}}">
        </div>
        <div>
            <h3 class="mt-3 mt-sm-0 mb-0">{{courseSeminarItem.eventName }}</h3>
            <p>Location : {{courseSeminarItem.location}}</p>
            <p>Year : {{courseSeminarItem.year}}</p>
            <p>Type : {{courseSeminarItem.type}}</p>
        </div>
    </div>
</div>
