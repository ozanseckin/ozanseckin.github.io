
<div class="position-relative container">
<div class="row justify-content-left">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Angular project of {{ ownerVar }}</h3>
        <div class="form-group">
          <div class="form-label" *ngIf="selectedExp"> {{ selectedExp }}</div>
          <input class="form-control mt-2" type="text" [(ngModel)]="selectedExp">
        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->

  <div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-left">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group" *ngIf="selectedExp">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
            *ngFor="let listExperience of (listExperiences?.reverse()! | searchExperience: selectedExp )"
            (click)="selectExperience(listExperience); selectedExp=''"
            [style.backgroundColor]="listExperience.highlight ? '#EEE' : '#FFF'">
            <app-experience-items [expitem]="listExperience"
            ></app-experience-items> 
          </a><!-- link -->
        </div><!-- list-group -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->

  <div  class="bg-light">
  <app-experience-details *ngIf="currentExperience" [currentExp]="currentExperience"></app-experience-details>
</div>
</div>
