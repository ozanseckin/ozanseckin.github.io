<div class="container mt-3">
    <div class="row justify-content-right">
        <div class="col-sm-4 col-lg-3">
            <img class="img-fluid rounded" src="assets/images/{{currentEdu.schoolShortName }}.jpg"
                alt="{{currentEdu.schoolName}} photo">
        </div>
        <div>
            <h3 class="mt-3 mt-sm-0 mb-0">{{currentEdu.schoolName +' ('+ currentEdu.schoolShortName +')' }}</h3>
            <h4 class="mt-0">{{ currentEdu.fieldOfStudy }}</h4>
            <h4 class="mt-0">{{ currentEdu.educationDate }}</h4>
            <p>Location : {{currentEdu.location}}</p>
            <p>CGPA : {{currentEdu.cgpa}}</p>
            <a href="{{currentEdu.degreePath}}" target="_blank" style="color:orange; text-decoration: underline;">Show Degree</a>
        </div>
    </div>
</div>
